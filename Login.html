<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <!-- Enlace a la biblioteca Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<style>
    /* Estilo para el fondo en degradado */
    body {
        background: linear-gradient(135deg, #3498db, #e74c3c);/*Esta es la función linear-gradient que crea un degradado lineal*/
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    /* contenedor estilo */
    .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
</style>
<body >
    <div class="container mt-5 col-md-7">
    <div class="row justify-content-center">
    <div class="col-md-6">
                <div class="card">
                <div class="card-header">
                        <div class="text-center">
                        <img src="img/colegio.png" alt="Icono de usuario" class="img-fluid rounded-circle" width="100" height="100" >
                        </div>
                        <br>
                        <h4 class="mb-0"><center>Iniciar Sesión</center></h4>
                    </div>
                    <div class="card-body">
                        <form action="procesar_login.php" method="post">
                          <div class="form-group">
                             <label for="username"><i class="fas fa-user"></i> Nombre de usuario:</label>
                              <input type="text" class="form-control" id="username" name="nombre_usuario" required>
                            </div>
                            <div class="form-group">
                             <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                             <input type="password" class="form-control" id="password" name="contrasena" required>
                            </div>
                            <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="recordar" name="recordar">
                            <label class="form-check-label" for="recordar">Recordar contraseña</label>
                            </div>
                            <div class="row mt-5">
                             <div class="col-md-6">
                             <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-sign-in-alt"></i> INGRESAR</button>
                             </div>
                            <div class="col-md-6">
                            <input type="button" value=" CANCELAR" class="btn btn-danger btn-block" id="cancelar" 
                                    onclick="window.location.href='Login.html';">
                            </div>
                        </div>
                        </form>
                 </div>
                </div>
               </div>
              </div>
            </div>
    
    <script>
        // Evento click al botón "Cancelar"
        document.getElementById("cancelar").addEventListener("click", function() {
           //Muestra alerta
            alert("Has cancelado el inicio de sesión.");
        });
    </script>

</body>
</html>
